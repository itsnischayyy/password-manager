server {
    listen 80;
    server_name localhost;

    # Root directory for the React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve the file directly, otherwise fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Optional: Cache control for static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js)$ {
      expires 1M;
      add_header Cache-Control "public";
    }
}