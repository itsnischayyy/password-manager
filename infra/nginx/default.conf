server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    location /api/ {
        # This is the crucial line. The value 'http://backend:5001' is a placeholder.
        # In a real deployment, this address will be an environment variable
        # pointing to the live backend service.
        # For Docker Compose, 'backend' works. For Render, it will be an internal URL.
        # We will handle this with an environment variable.
        
        # We use a variable here that we will set at runtime.
        set $backend_url http://backend:5001;
        proxy_pass $backend_url;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}